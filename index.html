<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Design</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css setup -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font owsome setup -->
    <script
      src="https://kit.fontawesome.com/62d327b163.js"
      crossorigin="anonymous"
    ></script>

    <!-- java scripr color secup -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main containar -->
    <main class="max-w-screen-xl mx-auto px-12 lg:px-25">
      <header class="md:flex justify-between items-center ">
        <!-- tontent div -->
        <div class="space-y-3">
          <h2 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h2>
          <p class="text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
            Your Taste Buds.
          </p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-3 py-1 md:px-5 md:py-2 rounded-lg text-white font-bold">Explore More</button>
        </div>

        <!-- image div -->

        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="">
          </div>
          <!-- content -->
          <div class="flex gap-2 items-center bg-white shadow-lg absolute px-2 py-2 md:px-8 lg:py-4 top-28 md:top-80 md:laft-32 lg:left-28 rounded-lg ">
            <div class="text-amber-500">
                <i class="fa-solid fa-star"></i>
            </div>
            <div>
                <h2>5.00</h2>
                <p>Trust Pilot Ratings</p>
              </div>
          </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
